<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet" />
   
    <title>Document</title>
</head>
<body>
    <!-- Envelope Screen-->
    <div id="envelope-container">
        <img src="Gift_box.png" all="Envelope" id="envelope" />
        <p>A gitf for Kenned aka Amorinho</p>
    </div>

    <!--Letter Screen -->
    <div id="letter-container">
        <div class="letter-window">
            <h1 id="letter-title">Are you ready my Valentine?</h1>

            <img src="question.gif" class="cat" id="letter-cat" />

            <div class="buttons" id="letter-buttons">
                <img src="yes_4685506.png" class="btn yes-btn" alt="Yes" />

                <div class="no-wrapper">
                    <img src="no_4685349.png" class="btn no-btn" alt="No" />
                </div>
            </div>

            <p id="final-text" class="final-text" style="display: none">
                <strong>Valentine Gift is waiting:</strong> Call me now amor!
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
